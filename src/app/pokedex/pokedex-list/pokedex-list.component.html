<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let pk of pokemon">
        <div class="card mb-4 shadow-sm">
          <img
            [src]="pk.image"
            class="bd-placeholder-img card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">
              {{ pk.name | uppercase }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  routerLink="/pokedex/detail"
                >
                  Details
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row moreButton">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="loadPokemon(true)"
      >
        Load more Pokemon
      </button>
    </div>
  </div>
</div>
